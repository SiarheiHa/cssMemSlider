<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="slider">
      <div class="slider-inputes">
        <input type="radio" name="slider" id="slide-0" checked>
        <input type="radio" name="slider" id="slide-1">
        <input type="radio" name="slider" id="slide-2">
        <input type="radio" name="slider" id="slide-3">
      </div>
      <div class="slider-images">
        <div class="slider-image" id="image-0"></div>
        <div class="slider-image" id="image-1"></div>
        <div class="slider-image" id="image-2"></div>
        <div class="slider-image" id="image-3"></div>
      </div>
      <div class="slider-nav-text-wrapper">
        <div class="slider-textes">
          <p class="slider-textes-text" id="text-0">Lorem, ipsum.</p>
          <p class="slider-textes-text" id="text-1">Lorem, ipsum.</p>
          <p class="slider-textes-text" id="text-2">Lorem, ipsum.</p>
          <p class="slider-textes-text" id="text-3">Lorem, ipsum.</p>
        </div>
        <div class="slider-nav">
          <label for="slide-0"><span class="slider-nav-btn"></span></label>
          <label for="slide-1"><span class="slider-nav-btn"></span></label>
          <label for="slide-2"><span class="slider-nav-btn"></span></label>
          <label for="slide-3"><span class="slider-nav-btn"></span></label>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
