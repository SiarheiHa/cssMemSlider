<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>memSlider</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="wrapper">
    <div class="slider-container">
      <div class="slider">
        <input type="radio" name="slider" id="slide-0" checked>
        <input type="radio" name="slider" id="slide-1">
        <input type="radio" name="slider" id="slide-2">
        <input type="radio" name="slider" id="slide-3">
        <div class="slider-images">
          <div class="slider-image" id="image-0"><img src="./assets/img/0.jpg" alt="funny mem"></div>
          <div class="slider-image" id="image-1"><img src="./assets/img/1.jpg" alt="funny mem"></div>
          <div class="slider-image" id="image-2"><img src="./assets/img/2.jpg" alt="funny mem"></div>
          <div class="slider-image" id="image-3"><img src="./assets/img/3.jpg" alt="funny mem"></div>
        </div>
        <div class="slider-nav-text-wrapper">
          <div class="slider-textes-wrapper">
            <div class="slider-textes">
              <p class="slider-textes-text" id="text-0">Приготовься</p>
              <p class="slider-textes-text" id="text-1">Посмотри</p>
              <p class="slider-textes-text" id="text-2">Обдумай</p>
              <p class="slider-textes-text" id="text-3">Не растраивайся</p>
            </div>
          </div>
          <div class="slider-nav">
            <label class="label" for="slide-0">
              <div class="slider-nav-btn"></div>
            </label>
            <label class="label" for="slide-1">
              <div class="slider-nav-btn"></div>
            </label>
            <label class="label" for="slide-2">
              <div class="slider-nav-btn"></div>
            </label>
            <label class="label" for="slide-3">
              <div class="slider-nav-btn"></div>
            </label>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
